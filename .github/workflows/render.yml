name: "Render"
on:
  schedule:
    - cron: '0 0,5,9,12,18,21 * * *'
# on:
  push:
    branches:
      - main
      

jobs:
  render-dashboard:
    name: Update Dashboard
    runs-on: windows-latest
    permissions:
      contents: write
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: quarto-dev/quarto-actions/setup@v2
      - run: |
          quarto --version
      - name: Setup - Checkout repo
        uses: actions/checkout@v3
      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'release'
      - name: Setup - Pandoc
        uses: r-lib/actions/setup-pandoc@v2
      - name: Setup - Checkout repo
        uses: actions/checkout@v3
      - uses: r-lib/actions/setup-r-dependencies@v2
      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'release'
      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          cache-version: 1
          needs: |
            any::tidyverse
            any::httr
            any::remotes
            any::shiny
            any::scales
            any::treemap
            any::here
            any::jsonlite
            any::janitor
            any::quarto
            any::highcharter
            any::lubridate
            any::gt
            any::gtExtras
            any::pacman
            any::openxlsx
            any::sf
            any::prettydoc
            any::DT
            any::priceR
            any::reactablefmtr
            any::reactable
            any::piggyback
            any::arrow
      - run: echo "üçè This job's status is ${{ job.status }}."
      - name: "Install Packages"
        run: |
          remotes::install_github('hadley/emo')
        shell: Rscript {0}
      - name: "Script - Update Dashboard"
        run: Rscript 'start.R'
      - name: "Commit"
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Render Dashboard
